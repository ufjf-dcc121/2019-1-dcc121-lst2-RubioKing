<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
</head>
<body>
    <form name="formStart" method="GET">
        <div>
            <label>Quantidade: <input name="quant" type="number"/></label>
        </div>
        <div>
            <label>Item: <input name="item" type="text"/></label>
        </div>
    </form>
    <div>
        <button id="adicionar">Adicionar</button>
        <button id="limpar">Limpar</button>
    </div>
    <ul id="lista">
                
    </ul>
    <script>
        var add = document.querySelector("#adicionar");
        var clear = document.querySelector("#limpar");
        add.addEventListener("click", processaEnvio);
        function processaEnvio(e)
        {
            e.preventDefault();
            var quantidade = document.forms.formStart.quant;
            var item = document.forms.formStart.item;
            if(Number(quantidade.value) > 0 && item.value.trim() != "")
            {
                console.log(quantidade.value, item.value);

                var lista = document.getElementById("lista");
                var novoli = document.createElement("li");
                novoli.textContent = quantidade.value + " " + item.value;
                lista.appendChild(novoli);
            }

            formStart.reset();
            formStart.focus();
        }
        clear.addEventListener("click", limpa);
        function limpa(e) 
        {
            var lista = document.getElementById("lista");
            while (lista.childElementCount != 0)
            {
                lista.removeChild(lista.lastChild);
            }
            console.clear();
        }
    </script>
</body>
</html>
