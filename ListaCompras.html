<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
</head>
<body>
    <form name="lista" method="GET">
        Quantidade: <input name="quant" type="number"/>
        <br>
        Item: <input name="item" type="text"/>
        <br>
        <input value="Adicionar" type="submit"/>
        <input value="Limpar" type="reset"/>    
    </form>
    <ul>
                
    </ul>
    <script>
            document.forms.lista.addEventListener("submit", addLista);
            document.forms.lista.addEventListener("reset", limpa);
            function addLista(e)
            {
                e.preventDefault();
                var quantidade = document.forms.lista.quant.value;
                var item = document.forms.lista.item.value;
                console.log(quantidade, item);
    
                var lista = document.getElementsByTagName("ul")[0];
                var novoli = document.createElement("li");
                novoli.textContent = quantidade + " " + item;
                lista.appendChild(novoli);

                document.forms.lista.reset();
            }    
            
        </script>
</body>
